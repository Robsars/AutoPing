services:
  - name: autoping-frontend
    type: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://autoping-backend.onrender.com/api

  - name: autoping-backend
    type: web
    env: node
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DB_PATH
        value: /data/autoping.db
    disk:
      name: autoping-db
      mountPath: /data
      sizeGB: 1
